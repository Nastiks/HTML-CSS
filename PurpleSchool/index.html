<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <main>
      <h1>Свяжитесь со мной</h1>
      <form action="#">
        <div>
          <img src="./images/message.svg" alt="envelope icon" />
          <label for="email">E-mail*</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            value="123@gmail.com"
            required
          />
        </div>
        <div>
          <img src="./images/telegram.svg" alt="telegram icon" />
          <label for="telegram">Telegram</label>
          <input
            type="text"
            name="telegram"
            id="telegram"
            placeholder="Enter your telegram"
            value="@123"
          />
        </div>
        <div>
          <img src="./images/topic.svg" alt="message icon" />
          <label for="topic">Тема*</label>
          <select name="topic" id="topic">
            <option value="courses">Приобретение курсов</option>
            <option value="feedback">Обратная связь</option>
            <option value="cooperation">Вопросы сотрудничества</option>
          </select>
        </div>
        <div>
          <label for="comment">Комментарий</label>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="Enter a comment"
          >
             Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета. Хочу купить ваши курсы для своих сотрудников и они станут очень умными. Направьте, пожалуйста, свои реквизиты для выставления счета.
            </textarea
          >
        </div>
        <button type="submit">Отправить</button>
      </form>
    </main>
  </body>
</html>
